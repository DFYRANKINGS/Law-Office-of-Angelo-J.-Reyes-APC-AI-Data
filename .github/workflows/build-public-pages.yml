name: ğŸ—ï¸ Build Public HTML Pages

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'schemas/**'
      - 'ai-generators/build_public_pages.py'

jobs:
  build-public-pages:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_TOKEN }}  # ğŸ‘ˆ Use GH_TOKEN for full write access

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install dependencies
        run: |
          pip install pandas pyyaml

      - name: ğŸ–¨ï¸ Generate public HTML pages
        run: |
          # Stay in root â€” run script using full path to avoid CWD issues
          python ai-generators/build_public_pages.py

      - name: ğŸ” Authenticate Git for Push
        run: |
          git config --local user.name "GitHub Action"
          git config --local user.email "action@github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/${{ github.repository }}.git
          echo "âœ… Git authenticated and remote URL updated"

      - name: ğŸ’¾ Commit and push generated files (if any)
        run: |
          FILES_TO_ADD=""
          for f in help.html faqs.html services.html testimonials.html contact.html about.html index.html; do
            if [ -f "$f" ]; then
              FILES_TO_ADD="$FILES_TO_ADD $f"
              echo "âœ… Found $f â€” will commit"
            else
              echo "âš ï¸ $f not found â€” skipping"
            fi
          done

          if [ -n "$FILES_TO_ADD" ]; then
            git add $FILES_TO_ADD
            git commit -m "AUTO: Update public HTML pages" || echo "âœ… No changes, still pushing"
            git push origin ${{ github.ref_name }}
            echo "ğŸš€ Successfully pushed updated pages"
          else
            echo "âŒ No HTML files to commit. Check earlier logs for errors."
            exit 1
          fi
