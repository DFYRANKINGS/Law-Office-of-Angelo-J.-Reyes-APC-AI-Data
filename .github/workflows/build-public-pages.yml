name: 🏗️ Build Public HTML Pages

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'schemas/**'
      - 'ai-generators/build_public_pages.py'

jobs:
  build-public-pages:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_TOKEN }}  # 👈 Use GH_TOKEN for full write access

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Install dependencies
        run: |
          pip install pandas pyyaml

      - name: 🖨️ Generate public HTML pages
        run: |
          # Stay in root — run script using full path to avoid CWD issues
          python ai-generators/build_public_pages.py

      - name: 🔐 Authenticate Git for Push
        run: |
          git config --local user.name "GitHub Action"
          git config --local user.email "action@github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/${{ github.repository }}.git
          echo "✅ Git authenticated and remote URL updated"

      - name: 💾 Commit and push generated files (if any)
        run: |
          FILES_TO_ADD=""
          for f in help.html faqs.html services.html testimonials.html contact.html about.html index.html; do
            if [ -f "$f" ]; then
              FILES_TO_ADD="$FILES_TO_ADD $f"
              echo "✅ Found $f — will commit"
            else
              echo "⚠️ $f not found — skipping"
            fi
          done

          if [ -n "$FILES_TO_ADD" ]; then
            git add $FILES_TO_ADD
            git commit -m "AUTO: Update public HTML pages" || echo "✅ No changes, still pushing"
            git push origin ${{ github.ref_name }}
            echo "🚀 Successfully pushed updated pages"
          else
            echo "❌ No HTML files to commit. Check earlier logs for errors."
            exit 1
          fi
